{% extends 'base.html' %} {% block content %}
{% for v in video%}
<h3>{{ v.titulo|default:"tenta outra" }}</h3>
<iframe src="https://www.youtube.com/embed/{{ v.video_id}}" width="560" height="315"
  title="YouTube video player"
  frameborder="50"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
>
</iframe>
{% endfor %}
{% endblock content %}
